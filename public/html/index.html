<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Sparks Bank</title>
    <link rel="icon" href="../images/bank.svg" />
  </head>
  <body>
    <div class="navbar">
      <div class="inner-navbar-1">
        <img src="./images/bank.svg" alt="" />
        <h1>SPARKS BANK</h1>
      </div>
      <div class="inner-navbar-2">
        <a id="logout" href="#">Log out</a>
        <img class="log-out-icon" src="../images/logout.svg" alt="" />
      </div>
    </div>
    <div class="greeting">
      <p id="greeting">Welcome</p>
    </div>
    <div class="services">
      <div class="card" id="customers">
        <img src="./images/users.svg" alt="" />
        <p>Customers</p>
      </div>
      <div class="card" id="transfer">
        <img src="./images/transfer.svg" alt="" />
        <p>Transfer Money</p>
      </div>
      <div class="card" id="transactions">
        <img src="./images/transaction.svg" alt="" />
        <p>Transaction History</p>
      </div>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
